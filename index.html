<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div id="whatsapp">
        <main class="container d-flex justify-content-center align-items-center mt-3">
            <div class="container-sm my_1 px-0">
                <div class="row g-0 m-0">
    
                    <div class="col-4">
    
                        <header class="my_bg_head-foot align-items-center d-flex">
                            <div class="square rounded-circle border border-0 m-1">
                                <img src="img/avatar_io.jpg" alt="Avatar Sofia">
                            </div>
    
                            <span class="flex-fill fw-bold ms-1">Sofia</span>
    
                            <div class="my_color_text">
                                <i class="fa-solid fa-circle-notch mx-2"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                            </div>
                        </header>
    
    
                        <main class="d-flex flex-direction-column flex-wrap">
                            <div class="d-flex my_bg_person my_width">
                                <div class="square square_icon bg-light m-1 rounded-circle border-0 ps-2 position-relative">
                                    <i class="fa-solid fa-bell-slash position-absolute top-50 start-50 translate-middle"></i>
                                </div>
        
                                <div class="ms-2 align-self-center">
                                    <span class="fw-bold my_font_size_2">Ricevi notifiche di nuovi messaggi</span>
                                    <p class="my-0 my_font_size"><a href="#" class="my_color_text">Attiva notifiche desktop</a></p>
                                </div>
                            </div>
    
    
                            <div class="d-flex text-center border border-5 bg-light my_width">
                                <i class="fa-solid fa-magnifying-glass align-self-center my_color_text m-1"></i>
                                <input type="text" class="border-0 my_font_size_2 align-self-center my_color_text my_width" placeholder="Cerca o inizia una nuova chat" required>
                            </div>
    
                            
                            <div class="cursor d-flex my_width border-top overflow-auto" v-for="(person, index) in contacts" :class="(image_profilo == index)?'active_bg':''">
                                <div class="square rounded-circle border border-0 m-1">
                                    <img :src='getPic(person.avatar)' :alt="index.avatar">
                                </div>
    
                                <div class="ms-2 align-self-start flex-grow-1">
                                    <span class="fw-bold">{{person.name}}</span>
                                    <p class="my_color_text my_font_size my-0"></p>
                                </div>
    
                                <div class="time">
                                    <span class="me-2 my_font_size my_color_text">12:00</span>
                                </div>
                            </div>
                        </main>
    
                    </div>
    
    
    
    
                    <div class="col-8 border-start border-dark">
    
                        <header class="my_bg_head-foot align-items-center d-flex justify-content-between">
                            <div class="d-flex">
                                <div class="square rounded-circle border-0 m-1">
                                    <img src="img/avatar_1.jpg" alt="Avatar Michele">
                                </div>
    
                                <div class="ms-2 align-self-center">
                                    <span class="fw-bold">Michele</span>
                                    <p class="my_color_text my_font_size my-0">Ultimo Accesso oggi alle 12:00</p>
                                </div>
                            </div>
    
                            <div class="my_color_text">
                                <i class="fa-solid fa-magnifying-glass mx-2"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2 me-4"></i>
                            </div>
                        </header>
    
    
                        <main class="container my_5">
                            <div class="row me-5 mt-4" >
                                <div class="col-12 my-2 d-flex flex-column" v-for="item in itemContacts.messages">
                                    <div class="d-flex rounded-1" :class="item.status">
                                        <span class="text-left flex-fill align-self-center my_font_size_2">
                                            {{item.message}}
                                        </span>
                                        <span class="text-right ps-3 my_font_size align-self-end my_color_text">
                                            
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </main>
    
    
                        <footer class="my_bg_head-foot d-flex justify-content-between align-items-center">
                            <div class="my_width_footer_1 m-1 text-center">
                                <i class="fa-solid fa-face-smile"></i>
                            </div>
    
                            <div class="my_width_footer_2">
                                <input type="text" @keyup.enter="addMessage()" v-model="chatContact" class="my_width m-1 rounded-1 border-0 p-1 my_font_size_2" placeholder="Scrivi un messaggio">
                            </div>
    
                            <div class="my_width_footer_1 m-1 text-center">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </footer>
    
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
